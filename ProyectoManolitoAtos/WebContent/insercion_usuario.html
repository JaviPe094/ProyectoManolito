<!DOCTYPE html>
<html>
<head>
<script src="js/Timeout.js"></script>
<meta charset="utf-8">
<title>Inserción de Usuario</title>
	<style type="text/css">
		
		html{
		
		background-color: #648CE9;
	}
		body{
		position: relative;
		border: solid #223DBB 3px;
		margin:20px auto auto;
		background-color: white;
		width: 350px;	
		height: 500px;
		padding: 10px;
		
	}
	
		
		#marcoInfo{
			
			color: white;
			position: relative;
			background-color: #167CDC;			
			padding: 20px 20px 20px 90px; 	
		}
		
		h4{
			color: black;
		}
		
		input[type="submit"] {
					
			margin-left: 50px;
			
		}
	
	</style>
</head>
<body onmousemove="reiniciarTimeout(60)" onkeypress="reiniciarTimeout(60)" onload="iniciarTimeout(60)">

<div id="marcoInfo">
<h4>INSERCIÓN DE NUEVO USUARIO </h4>
	<form>		
		<p>DAS:</p><input type="text" name="das">		
		<p>NOMBRE:</p><input type="text" name="nombre">
		<p>APELLIDO:</p><input type="text" name="apellido">
		<p>E-MAIL:</p><input type="email" name="email">		
		<p>PERMISO:</p><input type="text" name="permiso">	
		<br>
		<br>	
		<input type="submit" value="Insertar">
	</form>
</div>	
</body>
</html>
